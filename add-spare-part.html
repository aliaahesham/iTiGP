<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Spare Part</title>
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <!--header-->
    <div class="container-fluid no-gutters">
        <div class="header-wrapper">
            <div class="row header no-gutters">
                <div class="col">
                    <div class="row header-top no-gutters">
                        <div class="col-8"><i class="fas fa-phone phone-icon"></i> + 987 654 3210 <i
                                class="fas fa-envelope mail-icon"></i> <a>AUTOZ(AT)ZONE.COM</a></div>
                        <div class="col-4 social-icons">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-google-plus-g"></i>
                            <i class="fab fa-pinterest"></i>
                            <i class="fab fa-youtube"></i>
                            <i class="fab fa-instagram"></i>
                        </div>
                    </div>
                    <div class="row header-bottom no-gutters">
                        <div class="col-2">
                            <img src="images/big-logo-w.png" alt="Logo" class="nav-logo" />
                        </div>
                        <div class="col-10">
                            <ul class="nav">
                                <li class="nav-item">Home <i class="fas fa-caret-down"></i></li>
                                <li class="nav-item">Vehicle Listing</li>
                                <li class="nav-item">Blog <i class="fas fa-caret-down"></i></li>
                                <li class="nav-item">Short codes <i class="fas fa-caret-down"></i></li>
                                <li class="nav-item">Shop <i class="fas fa-caret-down"></i></li>
                                <li class="nav-item">Contact <i class="fas fa-caret-down"></i></li>
                                <li class="nav-item"><i class="fas fa-tachometer-alt"></i></li>
                                <li class="nav-item"><i class="fas fa-bars"></i></i></li>
                                <li class="nav-item">
                                    <div class="nav-btn">Sell your car</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--title-->
    <div class="container-fluid no-gutters page-title">
        <div class="row no-gutters">
            <div class="col">
                <div class="card text-white page-title__card">
                    <div class=" page-title__overlay"></div>
                    <img src="./images/diagnostic-test-result.jpg" class="card-img page-title__card-image" alt="...">
                    <!--
                    <div class="lines-seperator"></div>
                -->
                    <div class="card-img-overlay">
                        <h1 class="card-title page-title__card-text">Add New Spare Part</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- form -->
    <div class="container my-5 py-5 ">
        <div class="row no-gutters pt-3 d-flex justify-content-center">
            <div class="col-md-4 col-sm-6">
                <img src="images/addNewSparePart.png" class="rounded mx-auto d-block img-fluid"
                    alt="add spare part img">
            </div>
            <div class="col-md-7 col-sm-6 mx-2 mt-n1">
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name">
                    </div>
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea class="form-control" id="Description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categories">Category</label>
                        <select class="form-control" id="categories">
                            <option>Interior & Exterior</option>
                            <option>Electricity</option>
                            <option>Mechanic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Price">Price</label>
                        <input type="text" class="form-control" id="Price">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="w-50 pt-2">
                            <label class="d-block">Sale?</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="saleOptions" id="onSale"
                                    value="onSale">
                                <label class="form-check-label" for="onSale">On Sale</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="saleOptions" id="notOnSale"
                                    value="notOnSale">
                                <label class="form-check-label" for="notOnSale">Not On Sale</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="discount">Discount</label>
                            <input type="text" class="form-control" id="discount">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary mr-1">Cancel</button>
                        <button type="submit" class="btn btn-primary mr-1"><span
                                style="color: white">Add</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="container-fluid no-gutters pt-5 footer-container">
        <div class="row no-gutters">
            <div class="col ">
                <div class="card footer">
                    <div class="card-body">
                        <div class="footer-overlay">
                            <!--two red boxes-->
                            <div class="row no-gutters">
                                <div class="col square__red">

                                </div>
                            </div>
                            <!--logo-->
                            <div class="row no-gutters">
                                <div class="col footer-logo">
                                    <img src="images/logo.jpg">
                                    <div class="lines-seperator footer-logo__lines-seperator mt-3"></div>
                                </div>
                            </div>
                            <!--address-->
                            <div class="row no-gutters mt-5">
                                <div class="col footer-address">
                                    <p class="footer-key">: SHOWROOM LOCATION :</p>
                                    <p class="footer-value">32 Market St.128, Deeja Town, Florida, CA 12345</p>
                                </div>
                            </div>
                            <!--contact-->
                            <div class="row no-gutters mt-5 ">
                                <div class="col">
                                    <div class="footer-contacts">
                                        <span class="footer-key">PHONE: <span class="footer-value">+1 (234) 567
                                                8900</span></span>
                                        <span class="footer-key">FAX: <span class="footer-value">+1 (234) 567
                                                8900</span></span>
                                        <span class="footer-key">EMAIL: <span
                                                class="footer-value">info@autozone.com</span></span>
                                    </div>
                                </div>
                            </div>
                            <!--button-->
                            <div class="row no-gutters mt-5">
                                <div class="col footer-btn">
                                    <button type="button" class="btn btn-secondary btn--ordinary btn--triangle">
                                        <div class="btn--triangle--small"></div> <span class="btn--triangle--text">
                                            Top</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="footer-image"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col">
                <div class="footer-after">
                    <div class="triangle-down-arrow"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
