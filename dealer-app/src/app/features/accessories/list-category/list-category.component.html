<section class="tabs pt-5 pb-5">
  <div class="container">
      <h2 class=" mt-0 ">Car Accessories Categories</h2>
      <div class="line"></div>
      <div class="row mt-4">
          <div class="col-3 mr-2">
              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <a class="nav-link active text-dark" id="v-pills-cat1-tab" data-toggle="pill" href="#v-pills-cat1"
                      role="tab" aria-controls="v-pills-cat1" aria-selected="true">Car
                      Cover</a>
                  <a class="nav-link text-dark" id="v-pills-cat2-tab" data-toggle="pill" href="#v-pills-cat2"
                      role="tab" aria-controls="v-pills-cat2" aria-selected="false">Car Cleaning</a>
                  <a class="nav-link text-dark" id="v-pills-cat3-tab" data-toggle="pill" href="#v-pills-cat3"
                      role="tab" aria-controls="v-pills-cat3" aria-selected="false">Wheel Cover</a>
                  <a class="nav-link text-dark" id="v-pills-cat4-tab" data-toggle="pill" href="#v-pills-cat4"
                      role="tab" aria-controls="v-pills-cat4" aria-selected="false">Car Seat Cover</a>
              </div>
          </div>

          <div class="col-8 ml-3 border-left border-secondary">
              <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-cat1" role="tabpanel"
                      aria-labelledby="v-pills-cat1-tab">
                      <div class="row">
                          <app-item-category class="col-md-4"
                              *ngFor="let number of getFilteredAccessoriesbycarcover(1)" [accessories]="number">
                          </app-item-category>
                      </div>
                  </div>

                  <div class="tab-pane fade" id="v-pills-cat2" role="tabpanel" aria-labelledby="v-pills-cat2-tab">
                          <div class="row">
                                  <app-item-category class="col-md-4"
                                      *ngFor="let number of getFilteredAccessoriesbycarcleaning(2)" [accessories]="number">
                                  </app-item-category>
                              </div>
                  </div>
                  <div class="tab-pane fade" id="v-pills-cat3" role="tabpanel" aria-labelledby="v-pills-cat3-tab">
                      <div class="tab-pane fade show active" id="v-pills-cat3" role="tabpanel"
                          aria-labelledby="v-pills-cat1-tab">
                          <div class="row">
                                  <app-item-category class="col-md-4"
                                      *ngFor="let number of getFilteredAccessoriesbywheelcover(3)" [accessories]="number">
                                  </app-item-category>
                              </div>
                      </div>
                  </div>
                  <div class="tab-pane fade" id="v-pills-cat4" role="tabpanel" aria-labelledby="v-pills-cat4-tab">
                      <div class="tab-pane fade show active" id="v-pills-cat4" role="tabpanel"
                          aria-labelledby="v-pills-cat1-tab">
                          <div class="row">
                                  <app-item-category class="col-md-4"
                                      *ngFor="let number of getFilteredAccessoriesbysetcover(4)" [accessories]="number">
                                  </app-item-category>
                              </div>
                      </div>
                  </div> 
              </div>
          </div>
      </div>
  </div>
</section>
