<!-- form -->
<div class="container my-5 py-5 ">
  <div class="row no-gutters pt-3 d-flex justify-content-center">
    <div class="col-md-4 col-sm-6">
      <img src="../assets/photoTemplate300px.png" class="rounded mx-auto d-block img-fluid" alt="add spare part img">
    </div>
    <div class="col-md-7 col-sm-6 mx-2 mt-n1">
      <form>
        <div class="form-group">
          <label for="making">Making</label>
          <select class="form-control" id="making">
            <option>BMW</option>
            <option>Hyundai</option>
            <option>Toyota</option>
            <option>Nissan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <select class="form-control" id="model">
            <option>Model1</option>
            <option>Model2</option>
            <option>Model3</option>
            <option>Model4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price">
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <select class="form-control" id="color">
            <option>Red</option>
            <option>Blue</option>
            <option>Black</option>
            <option>Silver</option>
          </select>
        </div>
        <div class="form-group">
          <label for="types">Type</label>
          <select class="form-control" id="types">
            <option>Sedan</option>
            <option>Suv</option>
            <option>Pick up</option>
            <option>MiniCar</option>
            <option>Convertible</option>
            <option>Couple</option>
          </select>
        </div>
        <div class="form-group">
          <label for="classification">Classification</label>
          <select class="form-control" id="classification">
            <option>1</option>
            <option>2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="productionYear">Production Year</label>
          <input type="text" class="form-control" id="productionYear">
        </div>
        <div class="form-group">
          <label for="capacity">Capacity</label>
          <input type="text" class="form-control" id="capacity">
        </div>
        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn--ordinary btn--color-secondary  mr-1">Cancel</button>
          <button type="submit" class="btn btn--ordinary btn--color-primary mr-1">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
