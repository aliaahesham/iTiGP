<app-title>Add New Car</app-title>
<!-- form -->
<div class="container my-5 py-5 ">
  <div class="row no-gutters pt-3 d-flex justify-content-center">
    <div class="col-md-4 col-sm-6">
      <img src="../assets/photoTemplate300px.png" class="rounded mx-auto d-block img-fluid" alt="add spare part img">
    </div>
    <div class="col-md-7 col-sm-6 mx-2 mt-n1">
      <form>
        <div class="form-group">
          <label for="making">Making</label>
          <select class="form-control" id="making">
            <option>BMW</option>
            <option>Hyundai</option>
            <option>Toyota</option>
            <option>Nissan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <select class="form-control" id="model">
            <option>Model1</option>
            <option>Model2</option>
            <option>Model3</option>
            <option>Model4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price">
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <select class="form-control" id="color">
            <option>Red</option>
            <option>Blue</option>
            <option>Black</option>
            <option>Silver</option>
          </select>
        </div>
        <div class="form-group">
          <label for="types">Type</label>
          <select class="form-control" id="types">
            <option>Sedan</option>
            <option>Suv</option>
            <option>Pick up</option>
            <option>MiniCar</option>
            <option>Convertible</option>
            <option>Couple</option>
          </select>
        </div>
        <div class="form-group">
          <label for="classification">Classification</label>
          <select class="form-control" id="classification">
            <option>1</option>
            <option>2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="productionYear">Production Year</label>
          <input type="text" class="form-control" id="productionYear">
        </div>
        <div class="form-group">
          <label for="cc">Engine Capacity (CC)</label>
          <input type="text" class="form-control" id="cc">
        </div>
        <div class="d-flex justify-content-between form-group">
          <label>Has Turbo?</label>
          <div class="w-75 pt-1">
            <div class="form-check form-check-inline mr-5">
              <input class="form-check-input" type="radio" name="turboOptions" id="withTurbo" value="withTurbo">
              <label class="form-check-label" for="withTurbo">Yes</label>
            </div>
            <div class="form-check form-check-inline mr-5">
              <input class="form-check-input" type="radio" name="turboOptions" id="withoutTurbo" value="withoutTurbo">
              <label class="form-check-label" for="withoutTurbo">No</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="horsePower">Horse Power</label>
          <input type="text" class="form-control" id="horsePower">
        </div>
        <div class="d-flex justify-content-between form-group">
          <label>ABS</label>
          <div class="w-75 pt-1">
            <div class="form-check form-check-inline mr-5">
              <input class="form-check-input" type="radio" name="ABSoptions" id="withABS" value="withABS">
              <label class="form-check-label" for="withABS">Yes</label>
            </div>
            <div class="form-check form-check-inline mr-5">
              <input class="form-check-input" type="radio" name="ABSoptions" id="withoutABS" value="withoutABS">
              <label class="form-check-label" for="withoutABS">No</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="fueltank">Fueltank</label>
          <input type="text" class="form-control" id="fueltank">
        </div>
        <div class="form-group">
          <label for="cylinder">Cylinder</label>
          <select class="form-control" id="cylinder">
            <option>4</option>
            <option>6</option>
            <option>8</option>
          </select>
        </div>
        <div class="form-group">
          <label for="transmission">Transmission</label>
          <select class="form-control" id="transmission">
            <option>Automatic</option>
            <option>Manual</option>
            <option>Automatic-Manual</option>
          </select>
        </div>
        <div class="form-group">
          <label for="width">Width</label>
          <input type="text" class="form-control" id="width">
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input type="text" class="form-control" id="height">
        </div>
        <div class="form-group">
          <label for="length">Length</label>
          <input type="text" class="form-control" id="length">
        </div>
        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn--ordinary btn--color-secondary  mr-1">Cancel</button>
          <button type="submit" class="btn btn--ordinary btn--color-primary mr-1">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
