<app-title>Seller Login</app-title>
<div class="container-fluid no-gutters" style="margin-top: 5rem">
  <div class="row no-gutters ">


    <div class="col-4 my-5" style="margin: auto">


      <form (keyup)="checkKey($event)" class="login-form" [formGroup]="sellerLoginForm">
        <div class="form-group">
          <label for="exampleInputText1">Name</label>
          <input type="text" class="form-control" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <button type="button" class="btn btn--ordinary__without-border" (click)="onSubmit()">
          <span style="color: white">Submit</span>
        </button>
        <div style="color: red; font-weight: bold" class="mt-2">{{this.errors}}</div>
      </form>

    </div>
  </div>
</div>
